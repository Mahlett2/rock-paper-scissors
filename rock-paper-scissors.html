<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/rock-paper-scissors.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <p class="heading">Rock-Paper-Scissors</p>
    <div>
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" alt="" class="buttons" />
      </button>
      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" alt="" class="buttons" />
      </button>
      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" alt="" class="buttons" />
      </button>
      <p class="js-result result"></p>
      <p class="js-move"></p>
      <p class="js-score score"></p>
    </div>

    <button class="reset-score-button js-reset-button">Reset Scores</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
